---
- hosts: timelapse
  roles:
  - role: basic-raspi-config
    password: "~encrypted-password~"
    locale: de_DE.UTF-8
    timezone: Europe/Berlin
    sshKey: "~/.ssh/id_rsa.pub"

  - role: enable-raspicam

  - role: nvm
    nvm_version: "v0.32.0"
    node_version: "6"

  - role: wlan
    country: DE

  - role: network
    interfaces:
      eth0:
        iface_inet: manual
      eth1:
        configure_type: allow-hotplug
        iface_inet: dhcp
      wlan0:
        configure_type: allow-hotplug
        iface_inet: manual
        iface:
          wpa-conf: /etc/wpa_supplicant/wpa_supplicant.conf
      wlan1:
        configure_type: allow-hotplug
        iface_inet: manual
        iface:
          wpa-conf: /etc/wpa_supplicant/wpa_supplicant.conf
